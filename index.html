<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas do luquinhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Em Dark Souls, quantas almas sao necessárias para lutar conta o lord Gwin?</h2>
                   
                </div>
                <div class="card-back">
                    <p>4 almas.</p>
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Quantos filhos Raganar Lothbrook teve?</h2>
                   
                </div>
                <div class="card-back">
                    <p>5</p>
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Quem foi o Viking mais influente da história?</h2>
                    
                </div>
                <div class="card-back">
                    
                    <p>Ragnar Lothbrook</p>
                </div>
            </div>
        </div>
        <div class="card-4" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Quem é o homen mais lindo da terra?</h2>
                    
                </div>
                <div class="card-back">
                    
                    <p>Lucas Rodrigues Fagundes</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
